

  <ion-header>
    <ion-toolbar>
      <ion-title class="text-center">Add Workout</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-card text-center class="mx-auto ion-padding">
      <ion-card-header>
        <ion-card-title>Add Workout
        </ion-card-title>
      </ion-card-header>
     <form (ngSubmit)="submitWorkout()">

      <!-- Workout Name -->
      <ion-item>
        <ion-label position="floating">Workout Name</ion-label>
        <ion-input [(ngModel)]="workout.name" name="name" required placeholder="i.e Leg Day"></ion-input>
      </ion-item>

      <!-- Number of Rounds -->
      <ion-item>
        <ion-label position="floating">Rounds</ion-label>
        <ion-input type="number" [(ngModel)]="workout.rounds" name="rounds" required></ion-input>
      </ion-item>

      <!-- Round Reset Time -->
      <ion-item>
        <ion-label position="floating">Round Reset Time (sec)</ion-label>
        <ion-input type="number" [(ngModel)]="workout.roundReset" name="roundReset" required></ion-input>
      </ion-item>

      <!-- Rest Time -->
      <ion-item>
        <ion-label position="floating">Rest Time (sec)</ion-label>
        <ion-input type="number" [(ngModel)]="workout.rest" name="rest" required></ion-input>
      </ion-item>

      <!-- Exercise List -->
      <ion-list>
        <ion-item *ngFor="let exercise of workout.exercises; let i = index">
          <ion-label>Exercise {{ i + 1 }}: {{ exercise.name }}</ion-label>
          <ion-button fill="clear" color="danger" (click)="removeExercise(i)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>

      <!-- Add New Exercise -->
      <ion-item>
        <ion-label position="floating">New Exercise Name</ion-label>
        <ion-input [(ngModel)]="newExercise.name" name="exerciseName" required required placeholder="i.e Squats"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Duration (sec)</ion-label>
        <ion-input type="number" [(ngModel)]="newExercise.duration" name="exerciseDuration" required></ion-input>
      </ion-item>
      <ion-buttons>
        <ion-button expand="full" (click)="addExercise()" color="secondary">
          <ion-icon name="add-circle-outline"></ion-icon>
          Add Another Exercise to Workout
        </ion-button>
      </ion-buttons>
    
      <!-- Submit Button -->
      <ion-button type="submit" expand="full" color="primary" class="mt-3">
        <ion-icon name="save-outline"></ion-icon>
        Save Workout
      </ion-button>

      <!-- Exit Button -->
      <ion-button expand="full" color="tertiary" (click)="exit()" class="mt-2">
        <ion-icon name="close-circle-outline"></ion-icon>
        Exit
      </ion-button>

    </form>

    <!-- Workout Form -->
 </ion-card>

  </ion-content>
